name: Rollback

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to rollback'
        required: true
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version to rollback to (required)'
        required: true
        type: string
      reason:
        description: 'Reason for rollback'
        required: true
        type: string

concurrency:
  group: deploy-${{ github.event.inputs.environment }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: read
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  rollback:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Validate version exists
        run: |
          echo "üîç Checking if version ${{ github.event.inputs.version }} exists..."
          # Verify the image tag exists
          # docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create rollback record
        run: |
          echo "üìù Rollback record:"
          echo "  Environment: ${{ github.event.inputs.environment }}"
          echo "  Version: ${{ github.event.inputs.version }}"
          echo "  Reason: ${{ github.event.inputs.reason }}"
          echo "  Initiated by: ${{ github.actor }}"
          echo "  Time: $(date -u +%Y-%m-%dT%H:%M:%SZ)"

      - name: Perform rollback
        run: |
          echo "‚è™ Rolling back ${{ github.event.inputs.environment }} to ${{ github.event.inputs.version }}"
          # Add your rollback commands here, e.g.:
          # kubectl rollout undo deployment/books-api --to-revision=${{ github.event.inputs.version }}
          # or
          # ssh ${{ github.event.inputs.environment }} "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.version }} && docker-compose up -d"

      - name: Health check
        run: |
          echo "üè• Running health check after rollback..."
          # curl -sf https://${{ github.event.inputs.environment }}.example.com/api/v1/health || exit 1

      - name: Create issue for rollback tracking
        if: github.event.inputs.environment == 'production'
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üîô Production Rollback: ${new Date().toISOString().split('T')[0]}`,
              body: `## Rollback Details

              **Environment:** ${{ github.event.inputs.environment }}
              **Rolled back to:** ${{ github.event.inputs.version }}
              **Reason:** ${{ github.event.inputs.reason }}
              **Initiated by:** @${{ github.actor }}
              **Time:** ${new Date().toISOString()}
              **Workflow run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

              ## Action Items
              - [ ] Investigate root cause
              - [ ] Create fix PR
              - [ ] Update runbook if needed
              `,
              labels: ['rollback', 'incident', 'production']
            });

      - name: Notify rollback complete
        if: always()
        run: |
          echo "üì¢ Rollback to ${{ github.event.inputs.version }} ${{ job.status }}"
