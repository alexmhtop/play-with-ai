name: Merge Queue

on:
  merge_group:
    types: [checks_requested]

permissions:
  contents: read

jobs:
  # Run the same checks as PR, but optimized for merge queue
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      APP_DATABASE_URL: postgresql+psycopg://postgres:postgres@127.0.0.1:5432/postgres
    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov ruff

      - name: Lint
        run: ruff check src tests

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U postgres && exit 0
            sleep 1
          done
          exit 1

      - name: Test
        run: pytest -m "not integration" --cov=src --cov-fail-under=70
        env:
          PYTHONPATH: ${{ github.workspace }}

  docker-build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          load: true
          tags: test:merge-queue
          cache-from: type=gha
