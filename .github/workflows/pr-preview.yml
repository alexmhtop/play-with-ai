name: PR Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_target:
    types: [closed]

permissions:
  contents: read
  packages: write
  pull-requests: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment:
      name: pr-${{ github.event.pull_request.number }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push preview image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy preview
        id: deploy
        run: |
          # Placeholder for actual deployment
          # Options: Vercel, Netlify, Railway, Render, Fly.io, etc.
          echo "ðŸš€ Deploying preview for PR #${{ github.event.pull_request.number }}"

          # Example with environment-specific deployment:
          # railway up --environment pr-${{ github.event.pull_request.number }}
          # vercel --env preview

          # Set the preview URL (replace with actual URL)
          PREVIEW_URL="https://pr-${{ github.event.pull_request.number }}.preview.example.com"
          echo "url=${PREVIEW_URL}" >> $GITHUB_OUTPUT

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview Environment')
            );

            const body = `## ðŸš€ Preview Environment

            | Status | URL |
            |--------|-----|
            | âœ… Deployed | [Open Preview](${{ steps.deploy.outputs.url }}) |

            **Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}\`

            _Last updated: ${new Date().toISOString()}_`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Cleanup preview environment
        run: |
          echo "ðŸ§¹ Cleaning up preview for PR #${{ github.event.pull_request.number }}"
          # Add cleanup commands:
          # railway down --environment pr-${{ github.event.pull_request.number }}
          # kubectl delete namespace pr-${{ github.event.pull_request.number }}

      - name: Delete preview image
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.packages.deletePackageVersionForOrg({
                org: context.repo.owner,
                package_type: 'container',
                package_name: context.repo.repo,
                package_version_id: 'pr-${{ github.event.pull_request.number }}'
              });
              console.log('Preview image deleted');
            } catch (e) {
              console.log('Could not delete preview image:', e.message);
            }

      - name: Comment cleanup
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'ðŸ§¹ Preview environment has been cleaned up.'
            });
