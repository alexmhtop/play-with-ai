name: Performance Smoke

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'tests/perf/**'
      - 'src/**'
      - '.github/workflows/perf-smoke.yml'

permissions:
  contents: read

concurrency:
  group: perf-${{ github.ref }}
  cancel-in-progress: true

jobs:
  perf:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install deps
        env:
          UV_NO_SYNC: "1"
        run: uv pip install --system -r requirements.txt
      - name: Run perf smoke
        run: pytest tests/perf/test_health_load.py -q --maxfail=1
